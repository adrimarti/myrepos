<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castasound: Misi√≥n Secreta</title>
    <style>
        body {
            background: #0c0914;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box,
        .mission-box {
            background: #160d22;
            border-radius: 12px;
            box-shadow: 0 0 12px #f0f2, 0 0 2px #202 inset;
            padding: 32px 20px 20px 20px;
            max-width: 370px;
            margin: 12px;
            text-align: center;
            position: relative;
        }

        .login-box h2 {
            color: #f0f;
            margin-bottom: 22px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px #f0f4, 0 0 1px #fff;
            font-family: inherit;
        }

        input {
            width: 89%;
            padding: 11px;
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1.5px solid #f0f8;
            background: #120921;
            color: #f0f;
            font-size: 15px;
            outline: none;
            transition: border .2s;
        }

        input:focus {
            border: 1.5px solid #fff;
        }

        button {
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1.5px solid #f0f7;
            background: transparent;
            color: #f0f;
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background .2s, color .2s;
            font-family: inherit;
            box-shadow: none;
        }

        button:hover {
            background: #2b183c;
            color: #fff;
        }

        .link-btn {
            background: none;
            border: none;
            color: #f0f;
            padding: 0;
            font-size: 15px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            margin-bottom: 0;
            transition: color .2s;
        }

        .link-btn:hover {
            color: #fff;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        #targetName {
            font-size: 1.25em;
            color: #fff;
            margin-top: 16px;
            letter-spacing: 0.7px;
            text-shadow: 0 0 5px #f0f2;
        }

        /* Modal minimalista */
        .modal {
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(16, 2, 31, 0.92);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #190f23;
            border-radius: 10px;
            box-shadow: 0 0 16px #f0f4;
            padding: 28px 20px 18px 20px;
            max-width: 310px;
            width: 92vw;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            color: #f0f;
            cursor: pointer;
            font-weight: bold;
        }

        #registroMsg {
            color: #f0f;
            font-size: 14px;
            margin-top: 14px;
            min-height: 18px;
        }
    </style>
</head>

<body>

    <div class="login-box" id="loginBox">
        <h2>Castasound: Noche Mortal</h2>
        <input type="text" id="username" placeholder="Nombre de jugador">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="login()">Entrar</button>
        <button class="link-btn" onclick="abrirRegistro()">¬øNo tienes cuenta? Reg√≠strate</button>
        <p id="error" style="color:#f06292; margin-top:12px;"></p>
    </div>

    <div class="mission-box hidden" id="missionBox">
        <h2 style="color:#f0f;">Tu Misi√≥n</h2>
        <div>
            <span id="targetName"></span>
        </div>
        <p style="font-style: italic; color:#f0f; margin-top:12px;">
            "Busca a tu objetivo en la oscuridad. La noche no tiene piedad."
        </p>
        <button onclick="actualizarMision()">Actualizar objetivo</button>
    </div>

    <!-- Modal de registro -->
    <div class="modal hidden" id="modalRegistro">
        <div class="modal-content">
            <span class="close" onclick="cerrarRegistro()">&times;</span>
            <h2 style="color:#f0f;">Registro</h2>
            <form id="registroForm" onsubmit="enviarRegistro(event)">
                <input type="text" id="regNombre" placeholder="Nombre de jugador" required maxlength="30"><br>
                <input type="text" id="regObjeto" placeholder="¬øQu√© objeto llevar√≠as?" required maxlength="30"><br>
                <button type="submit" style="margin-top: 10px;">Solicitar registro</button>
            </form>
            <div id="registroMsg"></div>
            <div style="color:#eaeaea; font-size:13px; margin-top:18px;">
                Si eres aceptado, te a√±adiremos manualmente y recibir√°s instrucciones.
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let userMap = {};
        let currentUser = null;

        function cargarUsuarios(callback) {
            fetch('https://opensheet.elk.sh/1gLaZyD-og9Tp2l3n--2GP23a1kLqDmwKI1yGD1G3zKc/usuarios')
                .then(res => res.json())
                .then(data => {
                    users = data;
                    userMap = {};
                    data.forEach(u => userMap[u.usuario.toLowerCase()] = u);
                    if (callback) callback();
                });
        }

        function getNextTarget(user) {
            let visited = new Set();
            let currentTarget = user.target;
            while (currentTarget) {
                if (visited.has(currentTarget)) return null;
                visited.add(currentTarget);
                let targetUser = userMap[currentTarget.toLowerCase()];
                if (!targetUser) return null;
                if (targetUser.eliminado !== 's√≠') {
                    return targetUser.usuario;
                } else {
                    currentTarget = targetUser.target;
                }
            }
            return null;
        }

        function login() {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value.trim();
            const error = document.getElementById('error');
            const u = userMap[user];
            if (u && u.password === pass && u.eliminado !== 's√≠') {
                currentUser = u;
                sessionStorage.setItem('usuario', user);
                mostrarMision();
            } else {
                error.innerText = "Usuario, contrase√±a incorrecta o eliminado.";
            }
        }

        function mostrarMision() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('missionBox').classList.remove('hidden');
            const nextTarget = getNextTarget(currentUser);
            document.getElementById('targetName').innerText = nextTarget ? `üî™ ${nextTarget}` : "üéâ No quedan m√°s objetivos.";
        }

        function actualizarMision() {
            cargarUsuarios(() => {
                const user = sessionStorage.getItem('usuario');
                if (user && userMap[user]) {
                    currentUser = userMap[user];
                    mostrarMision();
                } else {
                    sessionStorage.removeItem('usuario');
                    window.location.reload();
                }
            });
        }

        // Sesi√≥n autom√°tica
        window.onload = function () {
            cargarUsuarios(() => {
                const user = sessionStorage.getItem('usuario');
                if (user && userMap[user] && userMap[user].eliminado !== 's√≠') {
                    currentUser = userMap[user];
                    mostrarMision();
                }
            });
        }

        // Registro minimalista modal
        function abrirRegistro() {
            document.getElementById('modalRegistro').classList.remove('hidden');
            document.getElementById('registroMsg').innerText = '';
            document.getElementById('registroForm').reset();
        }
        function cerrarRegistro() {
            document.getElementById('modalRegistro').classList.add('hidden');
        }
        function enviarRegistro(event) {
            event.preventDefault();
            const nombre = document.getElementById('regNombre').value.trim();
            const objeto = document.getElementById('regObjeto').value.trim();
            const destinatario = "TU_CORREO@GMAIL.COM"; // ‚Üê Cambia esto por tu email real
            const asunto = encodeURIComponent("[Castasound] Solicitud de registro");
            const cuerpo = encodeURIComponent(`Nombre de jugador: ${nombre}\nObjeto elegido: ${objeto}`);
            window.open(`mailto:${destinatario}?subject=${asunto}&body=${cuerpo}`);
            document.getElementById('registroMsg').innerText = "Solicitud preparada. Si tu email no se abre, copia y env√≠a manualmente.";
        }
    </script>
</body>

</html>
