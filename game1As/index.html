<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castasound: Misión Secreta</title>
    <style>
        body {
            background: #0c0914;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box,
        .mission-box {
            background: #160d22;
            border-radius: 12px;
            box-shadow: 0 0 12px #f0f2, 0 0 2px #202 inset;
            padding: 32px 20px 20px 20px;
            max-width: 370px;
            margin: 12px;
            text-align: center;
            position: relative;
        }

        .login-box h2 {
            color: #f0f;
            margin-bottom: 22px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px #f0f4, 0 0 1px #fff;
            font-family: inherit;
        }

        input {
            width: 89%;
            padding: 11px;
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1.5px solid #f0f8;
            background: #120921;
            color: #f0f;
            font-size: 15px;
            outline: none;
            transition: border .2s;
        }

        input:focus {
            border: 1.5px solid #fff;
        }

        button {
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1.5px solid #f0f7;
            background: transparent;
            color: #f0f;
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background .2s, color .2s;
            font-family: inherit;
            box-shadow: none;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #18102a !important;
            /* más oscuro, opcional */
            color: #aaa !important;
            border-color: #f0f2;
        }


        button:hover {
            background: #2b183c;
            color: #fff;
        }

        .link-btn {
            background: none;
            border: none;
            color: #f0f;
            padding: 0;
            font-size: 15px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            margin-bottom: 0;
            transition: color .2s;
        }

        .link-btn:hover {
            color: #fff;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        #targetName {
            font-size: 1.25em;
            color: #fff;
            margin-top: 16px;
            letter-spacing: 0.7px;
            text-shadow: 0 0 5px #f0f2;
        }

        /* Modal minimalista */
        .modal {
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(16, 2, 31, 0.92);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #190f23;
            border-radius: 10px;
            box-shadow: 0 0 16px #f0f4;
            padding: 28px 20px 18px 20px;
            max-width: 310px;
            width: 92vw;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            color: #f0f;
            cursor: pointer;
            font-weight: bold;
        }

        #registroMsg {
            color: #f0f;
            font-size: 14px;
            margin-top: 14px;
            min-height: 18px;
        }

        .password-row {
            display: flex;
            align-items: stretch;
            /* Importante: iguala alturas */
            margin-bottom: 14px;
            width: 100%;
        }

        .password-row input {
            flex: 1 1 auto;
            border-radius: 5px 0 0 5px;
            border: 1.5px solid #f0f8;
            border-right: none;
            background: #120921;
            color: #f0f;
            font-size: 15px;
            padding: 11px 12px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 0;
            min-width: 0;
        }

        .password-row button {
            border-radius: 0 5px 5px 0;
            border: 1.5px solid #f0f8;
            border-left: none;
            background: #18102a;
            color: #f0f;
            font-size: 15px;
            padding: 0 18px;
            min-width: 82px;
            cursor: pointer;
            transition: background .15s, color .15s, opacity .2s;
            height: auto;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-row button:hover {
            background: #2b183c;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="login-box" id="loginBox">
        <h2>Castasound: Noche Mortal</h2>
        <input type="text" id="username" placeholder="Nombre de jugador">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <button class="link-btn" onclick="abrirRegistro()">¿No tienes cuenta? Regístrate</button>
        <p id="error" style="color:#f06292; margin-top:12px;"></p>
    </div>

    <div class="mission-box hidden" id="missionBox">
        <h2 style="color:#f0f;">Tu Misión</h2>
        <div>
            <span id="targetName"></span>
        </div>
        <p style="font-style: italic; color:#f0f; margin-top:12px;">
            "Busca a tu objetivo en la oscuridad. La noche no tiene piedad."
        </p>
        <button onclick="actualizarMision()">Actualizar objetivo</button>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div class="modal hidden" id="modalRegistro">
        <div class="modal-content">
            <span class="close" onclick="cerrarRegistro()">&times;</span>
            <h2 style="color:#f0f;">Registro</h2>
            <form id="registroForm" onsubmit="enviarRegistro(event)">
                <input type="text" id="regNombre" placeholder="Nombre de jugador" required maxlength="30" autocomplete="off"><br>
                <input type="text" id="regObjeto" placeholder="¿Qué objeto llevarías?" required maxlength="30" autocomplete="off"><br>
                <div class="password-row">
                    <input type="text" id="regPass" placeholder="Elige una contraseña" required maxlength="20" autocomplete="off">
                    <button type="button" id="autoBtn" onclick="autogenerarPass()">Autogen</button>
                </div>
                <button type="submit" id="btnRegistro" style="margin-top: 10px;">Solicitar registro</button>
            </form>

            <div id="registroMsg"></div>
            <div style="color:#eaeaea; font-size:13px; margin-top:18px;">
                Si eres aceptado, te añadiremos manualmente y recibirás instrucciones.
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let userMap = {};
        let currentUser = null;

        function cargarUsuarios(callback) {
            fetch('https://opensheet.elk.sh/1gLaZyD-og9Tp2l3n--2GP23a1kLqDmwKI1yGD1G3zKc/usuarios')
                .then(res => res.json())
                .then(data => {
                    users = data;
                    userMap = {};
                    data.forEach(u => userMap[u.usuario.toLowerCase()] = u);
                    if (callback) callback();
                });
        }

        function getNextTarget(user) {
            let visited = new Set();
            let currentTarget = user.target;
            while (currentTarget) {
                if (visited.has(currentTarget)) return null;
                visited.add(currentTarget);
                let targetUser = userMap[currentTarget.toLowerCase()];
                if (!targetUser) return null;
                if (targetUser.eliminado !== 'x') {
                    return targetUser.usuario;
                } else {
                    currentTarget = targetUser.target;
                }
            }
            return null;
        }

        function login() {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value.trim();
            const error = document.getElementById('error');
            const u = userMap[user];
            if (u && u.password === pass && u.eliminado !== 'x') {
                currentUser = u;
                sessionStorage.setItem('usuario', user);
                mostrarMision();
            } else {
                error.innerText = "Usuario, contraseña incorrecta o eliminado.";
            }
        }

        function mostrarMision() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('missionBox').classList.remove('hidden');
            const nextTarget = getNextTarget(currentUser);
            document.getElementById('targetName').innerText = nextTarget ? `🔪 ${nextTarget}` : "🎉 No quedan más objetivos.";
        }

        function actualizarMision() {
            cargarUsuarios(() => {
                const user = sessionStorage.getItem('usuario');
                if (user && userMap[user]) {
                    currentUser = userMap[user];
                    mostrarMision();
                } else {
                    sessionStorage.removeItem('usuario');
                    window.location.reload();
                }
            });
        }

        // Sesión automática
        window.onload = function () {
            cargarUsuarios(() => {
                const user = sessionStorage.getItem('usuario');
                if (user && userMap[user] && userMap[user].eliminado !== 'x') {
                    currentUser = userMap[user];
                    mostrarMision();
                }
            });
        }

        let registroEnviado = false;

        function enviarRegistro(event) {
            event.preventDefault();

            // Validación extra para evitar spam doble
            if (registroEnviado) {
                if (!confirm("Ya has enviado tu registro. ¿Quieres enviarlo de nuevo?")) {
                    return;
                }
            }

            const nombre = document.getElementById('regNombre').value.trim();
            const objeto = document.getElementById('regObjeto').value.trim();
            const password = document.getElementById('regPass').value.trim();
            const btn = document.getElementById('btnRegistro');

            // Validación en frontend (por si acaso)
            if (!nombre || !objeto || !password) {
                document.getElementById('registroMsg').innerText = "Todos los campos son obligatorios.";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Enviando...";

            fetch('https://formspree.io/f/mzzvenjg', {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: new URLSearchParams({ nombre, objeto, password })
            })
                .then(response => {
                    if (response.ok) {
                        registroEnviado = true;
                        document.getElementById('registroMsg').innerText = "¡Solicitud enviada! Te contactaremos si eres aceptado.";
                        btn.innerText = "Enviado";
                        btn.disabled = true;
                        document.getElementById('registroForm').reset();
                    } else {
                        document.getElementById('registroMsg').innerText = "Error al enviar. Prueba de nuevo o contacta al organizador.";
                        btn.disabled = false;
                        btn.innerText = "Solicitar registro";
                    }
                })
                .catch(() => {
                    document.getElementById('registroMsg').innerText = "Error de red. Intenta más tarde.";
                    btn.disabled = false;
                    btn.innerText = "Solicitar registro";
                });
        }

        function autogenerarPass() {
            // Genera una contraseña simple (7-9 chars): palabra + número
            const palabras = ['noche', 'luz', 'niebla', 'eco', 'sombra', 'misterio', 'violeta', 'caza', 'ruido', 'luna', 'hacha'];
            const palabra = palabras[Math.floor(Math.random() * palabras.length)];
            const numero = Math.floor(10 + Math.random() * 90); // 10-99
            const pass = palabra + numero;
            document.getElementById('regPass').value = pass;
        }
        function abrirRegistro() {
            document.getElementById('modalRegistro').classList.remove('hidden');
            document.getElementById('registroMsg').innerText = '';
            document.getElementById('registroForm').reset();
            document.getElementById('btnRegistro').disabled = false;
            document.getElementById('btnRegistro').innerText = "Solicitar registro";
            registroEnviado = false;
        }
        function cerrarRegistro() {
            document.getElementById('modalRegistro').classList.add('hidden');
        }

    </script>
</body>

</html>
