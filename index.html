<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: 'Courier New', Courier, monospace;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1604023517321-58b69e1942f8?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
  background-size: cover;
  z-index: -2;
  filter: brightness(0.4) blur(2px);
  animation: zoom 20s ease-in-out infinite alternate;
}

@keyframes zoom {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.05);
  }
}

.overlay {
  text-align: center;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 1rem;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
  animation: epicFadeIn 2.5s ease-out forwards;
  max-width: 90vw;
}

h1 {
  font-size: 8vw;
  line-height: 1.1;
  letter-spacing: 0.2rem;
  margin: 0;
  text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
  animation: titleZoom 3s ease-in-out forwards;
  word-break: break-word;
}

@keyframes titleZoom {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(40px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.fade-text {
  margin-top: 1.5rem;
  font-size: 4.5vw;
  color: rgba(255, 255, 255, 0.6);
  animation: fadeInOut 6s infinite;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  40%, 60% { opacity: 1; }
}

@keyframes epicFadeIn {
  0% {
    opacity: 0;
    transform: scale(0.9) rotateX(10deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotateX(0);
  }
}

@media screen and (max-width: 480px) {
  h1 {
    font-size: 10vw;
  }
  .fade-text {
    font-size: 5vw;
  }
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>CASTASOUND</h1>
    <div class="fade-text">algo se juega en el bosque...</div>
  </div>
</body>
</html>
