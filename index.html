<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
    }.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1604023517321-58b69e1942f8?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
  background-size: cover;
  z-index: -2;
  filter: brightness(0.4) blur(2px);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(0,0,0,0.9));
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

h1 {
  font-size: 4rem;
  letter-spacing: 0.4rem;
  margin: 0;
}

.glow {
  text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
}

.fade-text {
  margin-top: 20px;
  font-size: 1.2rem;
  color: rgba(255, 255, 255, 0.6);
  animation: fadeInOut 6s infinite;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  40%, 60% { opacity: 1; }
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1 class="glow">CASTASOUND</h1>
    <div class="fade-text">algo se juega en el bosque...</div>
  </div>
</body>
</html>
