<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTASOUND</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://images.unsplash.com/photo-1604023517321-58b69e1942f8?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
  background-size: cover;
  filter: brightness(0.4) blur(2px);
  z-index: -2;
  animation: zoom 20s ease-in-out infinite alternate;
}

@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

.overlay {
  text-align: center;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 1rem;
  max-width: 90vw;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
}

h1 {
  font-size: 8vw;
  white-space: nowrap;
  text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #0ff;
  margin: 0;
}

.fade-text {
  margin-top: 1.5rem;
  font-size: 4.5vw;
  color: rgba(255, 255, 255, 0.6);
  animation: fadeInOut 6s infinite;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0.3; }
  40%, 60% { opacity: 1; }
}

.spotify-text-link {
  position: fixed;
  bottom: 16px;
  right: 16px;
  z-index: 10;
  font-size: 0.9rem;
  color: #1ed760;
  text-decoration: none;
  background: rgba(0, 0, 0, 0.5);
  padding: 6px 10px;
  border-radius: 6px;
  box-shadow: 0 0 10px #1ed76044;
  transition: background 0.3s ease, color 0.3s ease;
}

.spotify-text-link:hover {
  background: rgba(30, 215, 96, 0.2);
  color: #fff;
}

@media screen and (max-width: 600px) {
  h1 { font-size: 10vw; }
  .fade-text { font-size: 5vw; }
  .spotify-text-link {
    font-size: 0.85rem;
    padding: 5px 8px;
    bottom: 12px;
    right: 12px;
  }
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>CASTASOUND</h1>
    <div class="fade-text">algo se juega en el bosque...</div>
  </div>
  <a class="spotify-text-link" href="https://open.spotify.com/playlist/0cHgQcxLaEvVnEiQLEJFeY" target="_blank" rel="noopener">
    ðŸŽ§ Escucha la playlist
  </a>
</body>
</html>
