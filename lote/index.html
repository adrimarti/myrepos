<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subasta Castasound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to bottom, #000000, #050505);
      color: white;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      background: #1ed760;
      border: none;
      color: black;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-buttons button:hover {
      background: #0f0;
    }
    .lotes-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .lote {
      display: flex;
      background: rgba(255,255,255,0.07);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      align-items: center;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .lote:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #1ed760;
    }
    .lote img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px 0 0 12px;
      border-right: 2px solid #1ed760;
    }
    .info {
      padding: 1rem;
      flex-grow: 1;
    }
    .info h2 {
      margin: 0 0 0.5rem;
      color: #1ed760;
      font-size: 1.3rem;
    }
    .info p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .like-btn {
      margin-right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      color: transparent;
      -webkit-text-stroke: 1.5px #1ed760;
    }
    .like-btn.liked {
      color: #1ed760;
      -webkit-text-stroke: 0px;
      text-shadow: 0 0 6px #1ed760;
      transform: scale(1.3);
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 1000;
    }
    .popup-content {
      background: #111;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 25px #0ff;
      text-align: center;
      box-sizing: border-box;
    }
    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 2px solid #1ed760;
    }
    .popup-content h2 {
      color: #1ed760;
      margin-bottom: 0.5rem;
    }
    .popup-content p {
      color: #ccc;
      font-size: 1rem;
    }
    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .popup-buttons button {
      background: #1ed760;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Lotes en Subasta üéÅ</h1>
  <div class="filter-buttons">
    <button onclick="loadLotes('all')">Todos</button>
    <button onclick="loadLotes('liked')">‚ù§Ô∏è Favoritos</button>
  </div>
  <div class="lotes-container" id="lotesContainer"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <img id="popupImage" src="" alt="Imagen del lote" />
      <h2 id="popupTitle"></h2>
      <p id="popupDescription"></p>
      <div class="popup-buttons">
        <button onclick="copyLink()">üîó Copiar enlace</button>
        <button onclick="closePopup()">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const lotes = [...Array(10).keys()].map(i => ({
      id: i+1,
      title: `Lote ${i+1}`,
      desc: `Descripci√≥n del Lote ${i+1}`,
      img: `https://picsum.photos/300/200?random=${i+1}`
    }));

    const container = document.getElementById("lotesContainer");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupDescription = document.getElementById("popupDescription");
    const popupImage = document.getElementById("popupImage");

    function loadLotes(mode = 'all') {
      container.innerHTML = "";
      let filtered = lotes;
      if (mode === 'liked') {
        filtered = lotes.filter(lote => sessionStorage.getItem(`like_${lote.id}`));
      }
      filtered.forEach(lote => {
        const div = document.createElement("div");
        div.className = "lote";
        div.innerHTML = `
          <img src="${lote.img}" alt="${lote.title}" />
          <div class="info">
            <h2>${lote.title}</h2>
            <p>${lote.desc}</p>
          </div>
          <div class="like-btn" onclick="likeLote(event, ${lote.id})">‚ù§Ô∏è</div>
        `;
        div.onclick = (e) => {
          if (!e.target.classList.contains("like-btn")) {
            showPopup(lote.title, lote.desc, lote.img, lote.id);
          }
        };
        container.appendChild(div);
        if (sessionStorage.getItem(`like_${lote.id}`)) {
          div.querySelector('.like-btn').classList.add('liked');
        }
      });
    }

    function likeLote(event, id) {
      event.stopPropagation();
      const key = `like_${id}`;
      const el = event.target;
      if (sessionStorage.getItem(key)) {
        sessionStorage.removeItem(key);
        el.classList.remove("liked");
      } else {
        sessionStorage.setItem(key, "true");
        el.classList.add("liked");
      }
    }

    let currentLoteId = null;

    function showPopup(title, desc, img, id) {
      currentLoteId = id;
      popupTitle.textContent = title;
      popupDescription.textContent = desc;
      popupImage.src = img;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function copyLink() {
      const url = `${location.origin}${location.pathname}#lote-${currentLoteId}`;
      navigator.clipboard.writeText(url);
      alert('Enlace copiado!');
    }

    window.onload = () => loadLotes();
  </script>
</body>
</html>
